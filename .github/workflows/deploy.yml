name: Deploy Website to GitHub Pages

on:
  # Run when you push to the "main" branch
  push:
    branches: ["main"]
  # Allow you to run this manually
  workflow_dispatch:

# Give the workflow permissions to deploy
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install Dependencies
        run: npm install
      - name: Build Website
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # This is the build output folder
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4